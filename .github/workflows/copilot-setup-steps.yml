name: Copilot Setup Steps


# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code to access flake.nix and related files
      - uses: actions/checkout@v4

      # Install Nix package manager with flakes support for building NixOS configurations
      - uses: cachix/install-nix-action@v22

      # Validate flake syntax and configuration correctness
      # This catches basic errors like missing inputs or invalid Nix expressions
      - name: Check flake
        run: nix flake check
